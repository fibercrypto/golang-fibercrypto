language: go 
matrix:
  include:
  - os: linux
    dist: xenial
    before_install:
    - sudo apt-get update -qq
    - sudo apt-get install devscripts build-essential lintian dh-make
    - sudo apt-get install qtdeclarative5-dev qt5-default libjack-jackd2-dev
    compiler:
    - clang
    - gcc
    script:
            #    - ./.travis/install-linux.sh
    - go get ./...
    - go get -u -v github.com/therecipe/qt/cmd/... 
    - make build-wallet
  - os: osx
    osx_image: xcode7.2
    script:
            #- ./.travis/install-os.sh
    - go get ./...
    - xcode-select --install; go get -u -v github.com/therecipe/qt/cmd/...  
    - make build-wallet 
